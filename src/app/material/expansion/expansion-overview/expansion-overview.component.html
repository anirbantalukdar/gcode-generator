<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>This is expansion title</mat-panel-title>
            <mat-panel-description>This is summary of the content</mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is primary content of the panel</p>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
        <mat-expansion-panel-header>
            <mat-panel-title>Self aware panel</mat-panel-title>
            <mat-panel-description> 
                Currently I am {{panelOpenState() ? 'open' : 'closed'}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I am visible because I am open</p>
    </mat-expansion-panel>
</mat-accordion>
